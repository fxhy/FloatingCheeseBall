<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			a {
				color: #8ff;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}

			.element {
				width: 120px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(127,255,255,0.25);
				font-family: Helvetica, sans-serif;
				text-align: center;
				line-height: normal;
				cursor: default;
			}

			.element:hover {
				box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
				border: 1px solid rgba(127,255,255,0.75);
			}

				.element .number {
					position: absolute;
					top: 20px;
					right: 20px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

				.element .symbol {
					position: absolute;
					top: 40px;
					left: 0px;
					right: 0px;
					font-size: 60px;
					font-weight: bold;
					color: rgba(255,255,255,0.75);
					text-shadow: 0 0 10px rgba(0,255,255,0.95);
				}

				.element .details {
					position: absolute;
					bottom: 15px;
					left: 0px;
					right: 0px;
					font-size: 12px;
					color: rgba(127,255,255,0.75);
				}

			button {
				color: rgba(127,255,255,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}

			button:hover {
				background-color: rgba(0,255,255,0.5);
			}

			button:active {
				color: #000000;
				background-color: rgba(0,255,255,0.75);
			}
		</style>
	</head>
	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener"></div>
		<div id="container"></div>
		<div id="menu">
			<button id="table">TABLE</button>
			<button id="sphere">SPHERE</button>
			<button id="helix">HELIX</button>
			<button id="grid">GRID</button>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { TWEEN } from './three/examples/jsm/libs/tween.module.min.js';
			import { TrackballControls } from './three/examples/jsm/controls/TrackballControls.js';
			import { CSS3DRenderer, CSS3DObject } from './three/examples/jsm/renderers/CSS3DRenderer.js';

			const table = [
				'Lacus Aestatis' ,'Lake of Summer' , 'Lake of Summer',15 ,69 , 
				'Lacus Autumni' ,'Lake of Autumn' , 'Lake of Summer', 9 ,83 , 
				'Lacus Bonitatis' ,'Lake of Goodness' , 'Lake of Summer', 23 ,43 ,
				'Lacus Doloris' ,'Lake of Sorrow' , 'Lake of Summer', 17 ,9 , 
				'Lacus Excellentiae' ,'Lake of Excellence' ,35 ,44 ,184, 
				'Lacus Felicitatis' ,'Lake of Happiness' ,19 ,5 ,90, 
				'Lacus Gaudii' ,'Lake of Joy' ,16 ,12 ,113, 
				'Lacus Hiemalis' ,'Lake of Winter' ,15 ,14 ,50, 
				'Lacus Lenitatis' ,'Lake of Softness' ,14 ,12 ,80, 
				'Lacus Luxuriae' ,'Lake of Luxury' ,19 ,176 ,50,
				'Lacus Mortis' ,'Lake of Death' ,45 ,27 ,151, 
				'Lacus Oblivionis' ,'Lake of Forgetfulness' ,21 ,168 ,50, 
				'Lacus Odii' ,'Lake of Hatred' ,19 ,7 ,70,
				'Lacus Perseverantiae' ,'Lake of Perseverance' ,8 ,62 ,70, 
				'Lacus Solitudinis' ,'Lake of Solitude' ,27 ,104 ,139, 
				'Lacus Somniorum' ,'Lake of Dreams' ,38 ,29 ,384, 
				'Lacus Spei' ,'Lake of Hope' ,43 ,65 ,80, 
				'Lacus Temporis' ,'Lake of Time' ,45 ,58 ,117, 
				'Lacus Timoris' ,'Lake of Fear' ,38 ,27 ,117, 
				'Lacus Veris' ,'Lake of Spring' ,16 ,86 ,396, 
				'Mare Anguis' ,'Serpent Sea' ,22 ,67 ,150, 
				'Mare Australe' ,'Southern Sea' ,38 ,93 ,603, 
				'Mare Cognitum' ,'Sea that has become known' ,10 ,23 ,376, 
				'Mare Crisium' ,'Sea of Crises' ,17 ,59 ,555, 
				'Mare Fecunditatis' ,'Sea of Fecundity' ,7 ,51 ,909, 
				'Mare Frigoris' ,'Sea of Cold' ,56 , ,1596, 
				'Mare Humboldtianum' ,'Sea of Alexander von Humboldt' ,56 ,81 ,273, 
				'Mare Humorum' ,'Sea of Moisture' ,24 ,38 ,389, 
				'Mare Imbrium' ,'Sea of Showers' ,32 ,15 ,1123, 
				'Mare Ingenii' ,'Sea of Cleverness' ,33 ,163 ,318, 
				'Mare Insularum' ,'Sea of Islands' ,7 ,30 ,513, 
				'Mare Marginis' ,'Sea of the Edge' ,13 ,86 ,420, 
				'Mare Moscoviense' ,'Sea of Muscovy' ,27 ,147 ,277, 
				'Mare Nectaris' ,'Sea of Nectar' ,15 ,35 ,333, 
				'Mare Nubium' ,'Sea of Clouds' ,21 ,16 ,715, 
				'Mare Orientale' ,'Eastern Sea' ,19 ,92 ,327, 
				'Mare Serenitatis' ,'Sea of Serenity' ,28 ,17 ,707, 
				'Mare Smythii' ,'Sea of William Henry Smyth' ,1 ,87 ,373, 
				'Mare Spumans' ,'Foaming Sea' ,1 ,65 ,139, 
				'Mare Tranquillitatis' ,'Sea of Tranquility' ,8 ,31 ,873, 
				'Mare Undarum' ,'Sea of Waves' ,6 ,68 ,243, 
				'Mare Vaporum' ,'Sea of Vapors' ,13 ,3 ,24,
				'Oceanus Procellarum' ,'Ocean of Storms' ,18 ,57 ,2568
			];

			let camera, scene, renderer;
			let controls;

			const objects = [];
			const targets = { table: [], sphere: [], helix: [], grid: [] };

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// table

				for ( let i = 0; i < table.length; i += 5 ) {

					const element = document.createElement( 'div' );
					element.className = 'element';
					element.style.backgroundColor = 'rgba(0,127,127,' + ( Math.random() * 0.5 + 0.25 ) + ')';

					const number = document.createElement( 'div' );
					number.className = 'number';
					number.textContent = ( i / 5 ) + 1;
					element.appendChild( number );

					const symbol = document.createElement( 'div' );
					symbol.className = 'symbol';
					symbol.textContent = table[ i ];
					element.appendChild( symbol );

					const details = document.createElement( 'div' );
					details.className = 'details';
					details.innerHTML = table[ i + 1 ] + '<br>' + table[ i + 2 ];
					element.appendChild( details );

					const objectCSS = new CSS3DObject( element );
					objectCSS.position.x = Math.random() * 4000 - 2000;
					objectCSS.position.y = Math.random() * 4000 - 2000;
					objectCSS.position.z = Math.random() * 4000 - 2000;
					scene.add( objectCSS );

					objects.push( objectCSS );

					//

					const object = new THREE.Object3D();
					object.position.x = ( table[ i + 3 ] * 140 ) - 1330;
					object.position.y = - ( table[ i + 4 ] * 180 ) + 990;

					targets.table.push( object );

				}

				// sphere

				const vector = new THREE.Vector3();

				for ( let i = 0, l = objects.length; i < l; i ++ ) {

					const phi = Math.acos( - 1 + ( 2 * i ) / l );
					const theta = Math.sqrt( l * Math.PI ) * phi;

					const object = new THREE.Object3D();

					object.position.setFromSphericalCoords( 800, phi, theta );

					vector.copy( object.position ).multiplyScalar( 2 );

					object.lookAt( vector );

					targets.sphere.push( object );

				}

				// helix

				for ( let i = 0, l = objects.length; i < l; i ++ ) {

					const theta = i * 0.175 + Math.PI;
					const y = - ( i * 8 ) + 450;

					const object = new THREE.Object3D();

					object.position.setFromCylindricalCoords( 900, theta, y );

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt( vector );

					targets.helix.push( object );

				}

				// grid

				for ( let i = 0; i < objects.length; i ++ ) {

					const object = new THREE.Object3D();

					object.position.x = ( ( i % 5 ) * 400 ) - 800;
					object.position.y = ( - ( Math.floor( i / 5 ) % 5 ) * 400 ) + 800;
					object.position.z = ( Math.floor( i / 25 ) ) * 1000 - 2000;

					targets.grid.push( object );

				}

				//

				renderer = new CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new TrackballControls( camera, renderer.domElement );
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				const buttonTable = document.getElementById( 'table' );
				buttonTable.addEventListener( 'click', function () {

					transform( targets.table, 2000 );

				} );

				const buttonSphere = document.getElementById( 'sphere' );
				buttonSphere.addEventListener( 'click', function () {

					transform( targets.sphere, 2000 );

				} );

				const buttonHelix = document.getElementById( 'helix' );
				buttonHelix.addEventListener( 'click', function () {

					transform( targets.helix, 2000 );

				} );

				const buttonGrid = document.getElementById( 'grid' );
				buttonGrid.addEventListener( 'click', function () {

					transform( targets.grid, 2000 );

				} );

				transform( targets.table, 2000 );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( let i = 0; i < objects.length; i ++ ) {

					const object = objects[ i ];
					const target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
